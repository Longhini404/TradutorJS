<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/vendor.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    
</head>

    <h1 id="pt">Texto em PortuguÃªs</h1>
    <h1 id="en">Text in English</h1>

    <ul class="social">
        <li id="pt_click" class="button_lang">Pt</li>
        <li id="en_click" class="button_lang">En</li>
    </ul>

    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/app.js"></script>

    <script>
        var portuguese = document.getElementById('pt_click'),
            english = document.getElementById('en_click'),
            pt_txt = document.querySelectorAll('#pt'),
            en_txt = document.querySelectorAll('#en'),
            nb_pt = pt_txt.length,
            nb_en = en_txt.length;

        portuguese.addEventListener('click', function() {
            langue(portuguese, english);
        }, false);

        english.addEventListener('click', function() {
            langue(english, portuguese);
        }, false);

        function langue(langueOn, langueOff) {
            if (!langueOn.classList.contains('current_lang')) {
                langueOn.classList.toggle('current_lang');
                langueOff.classList.toggle('current_lang');
            }
            if (langueOn.innerHTML == 'Pt') {
                afficher(pt_txt, nb_pt);
                cacher(en_txt, nb_en);
            } else if (langueOn.innerHTML == 'En') {
                afficher(en_txt, nb_en);
                cacher(pt_txt, nb_pt);
            }
        }

        function afficher(txt, nb) {
            for (var i = 0; i < nb; i++) {
                txt[i].style.display = 'block';
            }
        }

        function cacher(txt, nb) {
            for (var i = 0; i < nb; i++) {
                txt[i].style.display = 'none';
            }
        }

        function init() {
            langue(portuguese, english);
        }
        init();
    </script>

</body>
</html>
